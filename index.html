<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Detect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" />
</head>
<body>

<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div id="fullpage">
    <div class="section s1">
        <div class="container">
            <div class="title-container">
                <h1>Screen Defect</h1>
            </div>
        </div>
    </div>
    <div class="section s2">
        <div class="slide">
            <div class="container">
                <div class="title-container">
                    <h1>Demo</h1>
                </div>
            </div>
        </div>
        <div class="slide">
            <h1>Demo Slide</h1>
        </div>
    </div>
    <div class="section s3">
        <div class="slide">
            <div class="container">
                <div class="title-container">
                    <h1>SDK</h1>
                </div>
            </div>
        </div>
        <div class="slide">
            <h1>SDK Slide</h1>
        </div>
    </div>
    <div class="section s4">
        <div class="slide">
            <div class="container">
                <div class="title-container">
                    <h1>API</h1>
                </div>
            </div>
        </div>
        <div class="slide">
            <h1>API Slide</h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
<script>
    setTimeout(() => {
        document.body.classList.add("loaded");
    }, 1000);

    new fullpage('#fullpage', {
        autoScrolling: true,
        navigation: true,
        anchors: [
            's1',
            's2',
            's3',
            's4',
        ],
        scrollingSpeed: 1000,
        controlArrows: false,
        slidesNavigation: true,
    });
</script>
</body>
</html>
